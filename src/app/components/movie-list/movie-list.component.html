<div class="container mt-4">
  <h1 class="mb-4">Películas Populares</h1>
  <div class="row">
    <div *ngFor="let movie of movies" class="col-md-3 mb-4">
      <div class="card">
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" class="card-img-top" alt="{{ movie.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.overview | slice:0:100 }}...</p>
          <a [routerLink]="['/movie', movie.id]" class="btn btn-primary">Ver más</a>
        </div>
      </div>
    </div>
  </div>
</div>
