<div class="home-container">
    <div class="welcome-section">
      <h1>Bienvenido a nuestro Blog de Películas</h1>
      <p>Descubre las últimas novedades y las películas más populares.</p>
    </div>
  
    <div class="movies-section">
      <h2>Últimas Películas</h2>
      <div class="movie-list">
        <div *ngFor="let movie of latestMovies" class="movie-card">
          <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}" />
          <div class="movie-details">
            <h3>{{ movie.title }}</h3>
            <p>{{ movie.overview | slice:0:100 }}...</p>
            <a routerLink="['/movie', movie.id]" class="btn btn-primary">Ver detalles</a>
          </div>
        </div>
      </div>
    </div>
  
    <div class="movies-section">
      <h2>Películas Populares</h2>
      <div class="movie-list">
        <div *ngFor="let movie of popularMovies" class="movie-card">
          <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}" />
          <div class="movie-details">
            <h3>{{ movie.title }}</h3>
            <p>{{ movie.overview | slice:0:100 }}...</p>
            <a routerLink="['/movie', movie.id]" class="btn btn-primary">Ver detalles</a>
          </div>
        </div>
      </div>
    </div>
</div>
